<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Server Auth</title>
    <link rel="stylesheet" href="./mvp.css" />
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <form id="signup">
          <label>Login</label>
          <input type="text" name="login" />
          <label>Password</label>
          <input type="password" name="password" />
          <button>Sign up</button>
        </form>
      </section>
      
      
      <script type="module">
          // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
          import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
          import { setPersistence, signInWithEmailAndPassword } from "firebase/auth";
          // TODO: Add SDKs for Firebase products that you want to use
          // https://firebase.google.com/docs/web/setup#available-libraries
      
          // Your web app's Firebase configuration
          // For Firebase JS SDK v7.20.0 and later, measurementId is optional
          const firebaseConfig = {
          apiKey: "AIzaSyA4VBq4LmvnuRDERqR9urRqAZT3rPG68ZQ",
          authDomain: "qrefy-testing123.firebaseapp.com",
          projectId: "qrefy-testing123",
          storageBucket: "qrefy-testing123.appspot.com",
          messagingSenderId: "380402491353",
          appId: "1:380402491353:web:2c2c157db60026430b03c8",
          measurementId: "G-MPFJT28K5Y"
          };
          // Initialize Firebase
          setPersistence(firebase.auth.Auth.Persistence.NONE)
          const app = initializeApp(firebaseConfig);

          window.addEventListener("DOMContentLoaded", () => {

          document
            .getElementById("login")
            .addEventListener("submit", (event) => {
              event.preventDefault();

              const login = event.target.login.value;
              const password = event.target.password.value;
              
              signInWithEmailAndPassword(firebase.auth(), login, password)
                .then((userCredential) => {
                  return userCredential.getIdToken().then((idToken) => {
                    return fetch('/sessionLogin', {
                      method: "POST",
                      headers: {
                        Accept: 'application/json',
                        "Content-Type": "application/json",
                        "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                      },
                      body: JSON.stringify({idToken})
                    });
                  });
                }).then(() => {
                  return firebase.auth().signOut();
                }).then( ()=> {
                  window.location.href = "/profile";
                });
                return false;
              });
        });
      </script>
    

    </main>
  </body>
</html>
